name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  # =============================================================================
  # Stage 1: Backend Tests
  # =============================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run backend tests
      run: go test -v -race -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: backend
        name: backend-coverage

  # =============================================================================
  # Stage 2: Backend Lint
  # =============================================================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  # =============================================================================
  # Stage 3: Frontend Dependencies
  # =============================================================================
  frontend-deps:
    name: Frontend Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Cache Bun dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: bun install

  # =============================================================================
  # Stage 4: Frontend Tests
  # =============================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-deps
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Cache Bun dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lockb') }}
    
    - name: Install dependencies
      working-directory: ./frontend
      run: bun install
    
    - name: Run frontend unit tests
      working-directory: ./frontend
      run: bun run test -- --run

  # =============================================================================
  # Stage 5: Frontend Build
  # =============================================================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Cache Bun dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lockb') }}
    
    - name: Install dependencies
      working-directory: ./frontend
      run: bun install
    
    - name: Build frontend
      working-directory: ./frontend
      run: bun run build
    
    - name: Upload frontend build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: dist/frontend

  # =============================================================================
  # Stage 6: Backend Build
  # =============================================================================
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build backend
      run: go build -v ./...
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: weather-api-binary
        path: weather-api

  # =============================================================================
  # Stage 7: Security Scan
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-fmt sarif -out results.sarif ./...'
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif
      if: always()

  # =============================================================================
  # Stage 8: Docker Build
  # =============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: weather-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # =============================================================================
  # Stage 9: E2E Tests
  # =============================================================================
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: bun install
    
    - name: Install Playwright
      working-directory: ./frontend
      run: bunx playwright install chromium
    
    - name: Start backend
      run: |
        go build -o weather-api .
        ./weather-api &
        sleep 5
    
    - name: Run E2E tests
      working-directory: ./frontend
      run: bun run test:e2e